<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jeffrey Bull">
    <meta name="description" content="Top Trumps Horror game">
    <meta name="keywords" content="horror, top trumps, cards, game">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Horror Top Trumps Game Page</title>
</head>
<body>
    <div class="popup" id="messagearea">
        <div class="popuptext" id="myPopup">
            YOU LOSE!
        </div>
    </div>

    <div id="scorearea">
        <div id="playerscore">
            <p>Player score:</p>
            <p>1</p>
        </div>
        <div id="computerscore">
            <p>Computer score:</p>
            <p>2</p>
        </div>
    </div>
    <div id="cardarea">
        <div class="activecard" id="playercard">
            <p id="name1">TITLE</p>
            <br>
            <img src="" alt="placeholder before active image loads">
            <br>
            <table>
                <tr>
                    <th>Fear Factor</th>
                    <th class="table-value" id="fearfactor1">0</th>
                </tr>
                <tr>
                    <th>Killing Power</th>
                    <th class="table-value" id="killingpower1">0</th>
                </tr>
                <tr>
                    <th>Infamy</th>
                    <th class="table-value" id="infamy1">0</th>
                </tr>
                <tr>
                    <th>Persistence</th>
                    <th class="table-value" id="persistence1">0</th>
                </tr>
            </table>
        </div>
        <div class="activecard" id="computercard">
            <p id="name2">TITLE</p>
            <br>
            <img src="" alt="placeholder before active image loads">
            <br>
            <table>
                <tr>
                    <th>Fear Factor</th>
                    <th class="table-value" id="fearfactor2">0</th>
                </tr>
                <tr>
                    <th>Killing Power</th>
                    <th class="table-value" id="killingpower2">0</th>
                </tr>
                <tr>
                    <th>Infamy</th>
                    <th class="table-value" id="infamy2">0</th>
                </tr>
                <tr>
                    <th>Persistence</th>
                    <th class="table-value" id="persistence2">0</th>
                </tr>
            </table>
        </div>
    </div>
    <div id="gamefooter"></div>
    <script src="assets/js/script.js"></script>
</body>
</html>
