<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jeffrey Bull">
    <meta name="description" content="Top Trumps Horror game">
    <meta name="keywords" content="horror, top trumps, cards, game">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Horror Top Trumps Game Page</title>
</head>
<body>

    <div id="scorearea">
        <div id="win-lose-message"></div>
        <div id="playerscore"></div>
        <div id="computerscore"></div>
    </div>
    <div id="cardarea">
        <div class="activecard" id="playercard">
            <p id="name1">TITLE</p>
            <br>
            <img src="./assets/images/art-the-clown-cardpic.png" alt="">
            <br>
            <table>
                <tr>
                    <th>Fear Factor</th>
                    <th>0</th>
                </tr>
                <tr>
                    <th>Killing Power</th>
                    <th>0</th>
                </tr>
                <tr>
                    <th>Infamy</th>
                    <th>0</th>
                </tr>
                <tr>
                    <th>Persistence</th>
                    <th>0</th>
                </tr>
            </table>
        </div>
        <div class="activecard" id="computercard">
            <p id="name2">TITLE</p>
            <br>
            <img src="./assets/images/argento-demons-cardpic.png" alt="">
            <br>
            <table>
                <tr>
                    <th>Fear Factor</th>
                    <th>0</th>
                </tr>
                <tr>
                    <th>Killing Power</th>
                    <th>0</th>
                </tr>
                <tr>
                    <th>Infamy</th>
                    <th>0</th>
                </tr>
                <tr>
                    <th>Persistence</th>
                    <th>0</th>
                </tr>
            </table>
        </div>
    </div>
    <div id="gamefooter"></div>
    <script src="assets/js/script.js"></script>
</body>
</html>
